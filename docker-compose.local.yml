# Lokal Development için Docker Compose
# Kullanım: docker-compose -f docker-compose.local.yml up -d frontend
# Backend'i lokal çalıştırın: mvn spring-boot:run

services:
  frontend:
    image: nginx:alpine
    container_name: banking-frontend
    ports:
      - "8082:80"
    volumes:
      - ./frontend:/usr/share/nginx/html:ro
      - ./frontend/nginx.conf.local:/etc/nginx/conf.d/default.conf:ro
    restart: unless-stopped
    extra_hosts:
      - "host.docker.internal:host-gateway"  # Container'dan host'a erişim için
